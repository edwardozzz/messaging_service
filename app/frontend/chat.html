<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #dialog-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            height: 300px;
            overflow-y: auto;
        }
        .message {
            margin: 5px 0;
        }
        .sent {
            text-align: right;
        }
        .received {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Чат</h1>

    <div>
        <label for="recipient-select">Выберите получателя:</label>
        <select id="recipient-select"></select>
    </div>

    <div id="dialog-container"></div>

    <input type="text" id="message-input" placeholder="Введите сообщение">
    <button id="send-button">Отправить</button>
    <button id="history-button">Показать историю сообщений</button>

    <script>
        const dialogContainer = document.getElementById('dialog-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const recipientSelect = document.getElementById('recipient-select');
        const historyButton = document.getElementById('history-button');
    
        const token = localStorage.getItem('token'); // Получаем токен из localStorage
        const userId = localStorage.getItem('userId'); // Получаем userId из localStorage
    
        if (!userId) {
            console.error('User ID не найден');
            window.location.href = 'index.html';
        }
    
        const websocket = new WebSocket(`ws://localhost:8000/ws/${userId}`);
    
        websocket.onmessage = (event) => {
            const message = JSON.parse(event.data);
            const messageElement = document.createElement('div');
            messageElement.className = 'message received';
            messageElement.textContent = `${message.sender}: ${message.content}`;
            dialogContainer.appendChild(messageElement);
        };
    
        sendButton.addEventListener('click', async () => {
            const recipientId = recipientSelect.value; // Получаем выбранного получателя
            const message = messageInput.value;

            // Отправляем сообщение
            websocket.send(JSON.stringify({ recipientId, content: message }));

            // Добавляем отправленное сообщение в окно диалога
            const sentMessageElement = document.createElement('div');
            sentMessageElement.className = 'message sent';
            sentMessageElement.textContent = `Вы: ${message}`;
            dialogContainer.appendChild(sentMessageElement);

            messageInput.value = ''; // Очищаем поле ввода
        });

        historyButton.addEventListener('click', async () => {
            const recipientId = recipientSelect.value; // Получаем выбранного получателя

            // Запрашиваем историю сообщений с выбранным пользователем
            const response = await fetch(`http://localhost:8000/messages/history/${userId}/${recipientId}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}` // Добавляем токен для авторизации
                }
            });

            const messages = await response.json();
            dialogContainer.innerHTML = ''; // Очищаем контейнер перед загрузкой истории

            // Добавляем сообщения из истории в контейнер
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = message.sender_id == userId ? 'message sent' : 'message received';
                messageElement.textContent = `${message.sender_id == userId ? 'Вы' : message.sender_id}: ${message.content}`;
                dialogContainer.appendChild(messageElement);
            });
        });

        websocket.onclose = () => {
            console.log('WebSocket closed');
        };
    
        websocket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        // Получаем список пользователей из базы данных
        async function fetchUsers() {
            const response = await fetch('http://localhost:8000/users/', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}` // Добавляем токен для авторизации
                }
            });
            const users = await response.json();
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user.id; // id пользователя
                option.textContent = user.email; // email пользователя
                recipientSelect.appendChild(option);
            });
        }

        fetchUsers();
    </script>
</body>
</html>
